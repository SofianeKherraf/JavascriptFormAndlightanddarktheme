<header>

            <a href="index.html">Home</a>

<main class="light-theme">
    <form id="main-form" name="mainform">
        <h1>User Information Form</h1>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" required>

        <p>Membership Type:</p>
        <label>
            <input type="radio" name="membership" value="Premium Membership" checked>
            Premium Membership
        </label>
        <label>
            <input type="radio" name="membership" value="Standard Membership">
            Standard Membership
        </label>
        <label>
            <input type="radio" name="membership" value="Basic Membership">
            Basic Membership
        </label>

        <br>
        <button type="button" onclick="userForm()">Send</button>
        <button type="reset">Cancel</button>
    </form>
    <div id="output">
    </div>
</main>
